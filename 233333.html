<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="manifest" href="/manifest.json"> <!-- æ·»åŠ  PWA Manifest -->
    <meta id="theme-color-meta" name="theme-color" content="#f4f4f4"> <!-- é»˜è®¤ä¸»é¢˜é¢œè‰²ä¸ºæµ…è‰² -->

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            position: relative;
        }

        * {
            outline: none; /* ç§»é™¤å…ƒç´ çš„è“è‰²å¤–è¾¹æ¡†ï¼ˆç„¦ç‚¹æ¡†ï¼‰ */
            -webkit-tap-highlight-color: transparent; /* ç¦ç”¨ç§»åŠ¨ç«¯çš„ç‚¹å‡»é«˜äº® */
        }

        #chat-container {
            width: 90vw;
            max-width: 90vw;
            height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        #chat div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 75%;
            word-wrap: break-word;
            cursor: pointer;
            white-space: pre-wrap;
        }

        #chat .sent {
            background: #f1f1f1;
            color: black;
            align-self: flex-end;
            text-align: right;
        }

        #chat .received {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }

        #message-container {
            display: flex;
            padding: 10px;
            background: #f7f7f7;
            border-top: 1px solid #ccc;
        }

        #message {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #sendBtn, #pasteBtn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        #refreshBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f4f4f4;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: black;
            display: none; /* åˆå§‹ä¸æ˜¾ç¤º */
        }

        @media screen and (max-width: 600px) {
            #chat-container {
                /* é»˜è®¤å€¼ */
                width: 90vw;
                max-width: 90vw;
            }
        }

        /* æ·±è‰²æ¨¡å¼æ ·å¼ */
        body.dark-mode {
            background-color: #131313;
        }

        #chat-container.dark-mode {
            background-color: #131313;
            color: white;
        }

        #message-container.dark-mode {
            background-color: #1a1a1a;
        }

        #chat .sent.dark-mode, #chat .received.dark-mode {
            background-color: #2a2a2a;
            color: white;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <button id="refreshBtn">ğŸ”„</button> <!-- åœ†å½¢æŒ‰é’® -->
        <div id="chat"></div>
        <div id="message-container">
            <textarea id="message" rows="2" placeholder="..."></textarea>
            <button id="pasteBtn">ç²˜è´´</button>
            <button id="sendBtn">å‘é€</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const chatContainer = document.getElementById('chat-container');
        const messageContainer = document.getElementById('message-container');

        let copyCount = 0;

        function appendMessage(msg, sender) {
            const div = document.createElement('div');
            div.textContent = msg;
            div.classList.add(sender === socket.id ? 'sent' : 'received');
            div.addEventListener('click', function() {
                navigator.clipboard.writeText(msg).then(() => {
                    copyCount++;
                    refreshBtn.textContent = copyCount; // æ›´æ–°æŒ‰é’®ä¸­çš„æ•°å­—
                    refreshBtn.style.display = 'flex'; // æ˜¾ç¤ºæŒ‰é’®
                }).catch(err => {
                    console.error('å¤åˆ¶å¤±è´¥', err);
                });
            });
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;

            // æ¯æ¬¡æ·»åŠ æ–°å¯¹è¯æ—¶ï¼Œé‡ç½®è®¡æ•°å™¨ä¸º0å¹¶éšè—æŒ‰é’®
            copyCount = 0;
            refreshBtn.style.display = 'none';
        }

        socket.on('message', function(data){
            appendMessage(data.msg, data.sender);
        });

        sendBtn.addEventListener('click', function(){
            const message = messageInput.value;
            if (message.trim() !== "") {
                socket.emit('message', { msg: message, sender: socket.id });
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendBtn.click();
            }
        });

        pasteBtn.addEventListener('click', async function() {
            try {
                const text = await navigator.clipboard.readText();
                if (text.trim() !== "") {
                    socket.emit('message', { msg: text, sender: socket.id });
                }
            } catch (err) {
                console.error('æ— æ³•è¯»å–å‰ªè´´æ¿å†…å®¹', err);
            }
        });

        refreshBtn.addEventListener('click', function() {
            location.reload();
        });

        // æ³¨å†Œ Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // åˆ‡æ¢æµ…è‰²/æ·±è‰²æ¨¡å¼æ—¶åŠ¨æ€æ›´æ–°ä¸»é¢˜é¢œè‰²å’Œæ ·å¼
        const themeColorMeta = document.getElementById('theme-color-meta');

        function updateThemeColor() {
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            // æ ¹æ®ç³»ç»Ÿä¸»é¢˜åˆ‡æ¢é¢œè‰²
            themeColorMeta.setAttribute('content', isDarkMode ? '#131313' : '#f4f4f4');
            document.body.classList.toggle('dark-mode', isDarkMode);
            chatContainer.classList.toggle('dark-mode', isDarkMode);
            messageContainer.classList.toggle('dark-mode', isDarkMode);

            // æ›´æ–°æ¶ˆæ¯åŒºåŸŸé¢œè‰²
            document.querySelectorAll('#chat .sent, #chat .received').forEach(msgDiv => {
                msgDiv.classList.toggle('dark-mode', isDarkMode);
            });

            // åŠ¨æ€è°ƒæ•´å®½åº¦
            if (isDarkMode) {
                document.querySelector('#chat-container').style.width = '100vw';
                document.querySelector('#chat-container').style.maxWidth = '100vw';
            } else {
                document.querySelector('#chat-container').style.width = '90vw';
                document.querySelector('#chat-container').style.maxWidth = '90vw';
            }
        }

        // åˆæ¬¡åŠ è½½æ—¶æ›´æ–°ä¸»é¢˜é¢œè‰²
        updateThemeColor();

        // ç›‘å¬é¢œè‰²æ¨¡å¼å˜åŒ–
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
    </script>
</body>
</html>
